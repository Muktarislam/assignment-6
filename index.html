<body>
    <div class="container">
        <h4 class="mt-2 text-center">Search Image for create slider</h4>
        <div>
            <button class="button1" onclick="document.getElementById('id01').style.display='block'" class="" style="width:auto;">Login</button>

            <div id="id01" class="modal">

                <form class="modal-content animate" action="/action_page.php" method="post">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="index.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button class="button2" type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" class="checkbox" name="remember"> Remember me
                          </label>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

                    </div>
                </form>
            </div>
        </div>
        <div class="form-inline mt-3 d-flex justify-content-center">
            <div class="input-group col-md-6 mb-2">
                <input type="text" class="form-control" id="search" placeholder="nature">
            </div>
            <button type="button" id="search-btn" class="button">Search</button>
            <!-- <button>Hover Effects</button> -->

        </div>
        <div id="loading-spinner" class="spinner justify-content-center d-none">
            <div class="spinner-border  text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <section class="images">
            <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                <h3 class="head-title text-center">Select image for create slider</h3>
                <div class="input-group col-md-3 mb-2 mb-md-0">

                </div>

            </div>

        <div class="main">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>
        </div>
